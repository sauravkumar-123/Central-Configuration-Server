eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka/

management:
    security:
        enabled: false
    health:
        consul:
            enabled: false
    endpoints:
        endpoints:
        web:
          exposure:
            include: "*"
          base-path: /v1/appInfo  
    endpoint:
      health:
        show-details: ALWAYS 
      
